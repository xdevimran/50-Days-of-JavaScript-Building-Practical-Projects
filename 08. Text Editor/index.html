<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="font-mono">
    <main class="container mx-auto w-9/12 mt-20 p-5 bg-green-300 shadow-xl">
      <h2 class="text-center text-3xl">My Text Editor</h2>
      <div class="border-2 border-indigo-600">
        <!-- editor section  -->
        <div class="flex justify-between items-center gap-2 p-2">
          <!-- left icon -->
          <div>
            <ul class="flex gap-10">
              <li>
                <i id="text-bold" class="cursor-pointer fa-solid fa-bold"></i>
              </li>
              <li>
                <i
                  id="text-italic"
                  class="cursor-pointer fa-solid fa-italic"
                ></i>
              </li>
              <li>
                <i
                  id="text-underline"
                  class="cursor-pointer fa-solid fa-underline"
                ></i>
              </li>
            </ul>
          </div>
          <!-- middle icon  -->
          <div>
            <ul class="flex gap-10">
              <li id="text-left">
                <i class="cursor-pointer fa-solid fa-align-left"></i>
              </li>
              <li id="text-center">
                <i class="cursor-pointer fa-solid fa-align-center"></i>
              </li>
              <li id="text-right">
                <i class="cursor-pointer fa-solid fa-align-right"></i>
              </li>
              <li id="text-justify">
                <i class="cursor-pointer fa-solid fa-align-justify"></i>
              </li>
            </ul>
          </div>
          <!-- right icon  -->
          <div>
            <ul class="flex gap-10">
              <li>
                <input id="fontSize" class="w-16 outline-none" type="number" />
              </li>
              <li id="font-bolder" class="cursor-pointer">aA</li>
              <li class="cursor-pointer">Color</li>
            </ul>
          </div>
        </div>
        <hr />
        <!-- input section  -->
        <div>
          <textarea
            id="text-area"
            class="w-full outline-none"
            name=""
            id=""
            cols="30"
            rows="20"
          ></textarea>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
