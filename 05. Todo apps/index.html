<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      p {
        background: #424040;
        padding: 0.5rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-gray-700 via-gray-900 to-black h-screen font-mono"
  >
    <div class="container mx-auto text-white">
      <div class="header pt-32">
        <h1 class="text-center text-3xl font-normal text-9xl">Just do it</h1>
      </div>
      <main class="container mx-auto mt-5 p-20">
        <!-- input box  -->
        <div class="flex items-center flex-col">
          <div class="flex flex-wrap justify-center gap-4">
            <input
              id="input-box"
              class="h-10 w-96 rounded-lg p-3 outline-none bg-black"
              type="text"
              placeholder="Add a task."
            />
            <button
              id="add-btn"
              class="bg-gradient-to-r from-gray-100 to-gray-300 text-black py-2 px-4 rounded-lg"
            >
              I Got This!
            </button>
          </div>
          <div id="paragraphContainer" class="mt-5 space-y-4"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
