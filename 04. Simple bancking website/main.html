<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banck Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono bg-gradient-to-r from-blue-200 to-cyan-200">
    <main class="container mx-auto flex flex-col items-center justify-center">
      <!-- header section -->
      <header class="my-20">
        <h1 class="text-5xl text-center">
          Your bank
          <span
            class="text-5xl font-semibold bg-gradient-to-r from-violet-500 to-fuchsia-500 text-transparent bg-clip-text"
            >dashboard</span
          >
        </h1>
      </header>
      <!-- main bank dashboard section  -->
      <div class="flex flex-cols-3 gap-5 justify-around text-white">
        <div
          class="bg-gradient-to-r from-blue-500 to-blue-600 py-5 px-10  rounded-xl"
        >
          <p class="text-2xl">Deposit</p>
          <h2 class="text-5xl">$<span id="deposit-money">00</span></h2>
        </div>
        <div
          class="bg-gradient-to-r from-indigo-400 to-cyan-400 py-5 px-10  rounded-xl"
        >
          <p class="text-2xl">Withdraw</p>
          <h2 class="text-5xl">$<span id="withdraw-money">00</span></h2>
        </div>
        <div
          class="bg-gradient-to-r from-sky-400 to-blue-500 py-5 px-10  rounded-xl"
        >
          <p class="text-2xl">Balance</p>
          <h2 class="text-5xl">$<span id="balance-money">1000</span></h2>
        </div>
      </div>
      <!-- input box  -->
      <div
        class="flex sm:flex-wrap flex-wrap gap-5 justify-around text-white my-16"
      >
        <div
          class="bg-[conic-gradient(at_top_left,_var(--tw-gradient-stops))] from-gray-400 via-gray-600 to-blue-800 py-5 px-10 w-80 rounded-xl"
        >
          <p class="text-2xl">Please Deposit</p>
          <input
            id="deposit-filed"
            class="outline-none p-1 text-black"
            type="text"
            placeholder="Deposit Amount"
          />
          <button
            id="deposit-btn"
            class="bg-gradient-to-r from-violet-600 to-indigo-600 py-2 px-5 text-xl font-bold rounded-md mt-5"
          >
            Deposit
          </button>
        </div>
        <div
          class="bg-gradient-to-b from-gray-900 to-gray-600 bg-gradient-to-r py-5 px-10 w-80 rounded-xl"
        >
          <p class="text-2xl">Please Withdraw</p>
          <input
            id="withdraw-filed"
            class="outline-none p-1 text-black"
            type="text"
            placeholder="Deposit Amount"
          />
          <button
            id="withdraw-btn"
            class="bg-gradient-to-r from-violet-600 to-indigo-600 py-2 px-5 text-xl font-bold rounded-md mt-5"
          >
            Withdraw
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
